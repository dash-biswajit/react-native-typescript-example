matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: required
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - cp -r android/licenses/. $ANDROID_HOME/licenses
        - npm install -g tslint typescript typedoc 
      install:
        - yarn
      android:
        components:
          - build-tools-25.0.2
          - android-25
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script:
        - npm run tsc:ci
        - npm run test:ci
        - npm run docs
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
        - ls -lart app/build/outputs/apk/
