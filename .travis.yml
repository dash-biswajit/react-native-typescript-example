matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: required
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - cp -r android/licenses/. $ANDROID_HOME/licenses
        - npm install -g tslint typescript typedoc 
      install:
        - yarn
      android:
        components:
          - build-tools-25.0.2
          - android-25
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script:
        - npm run tsc:ci
        - npm run test:ci
        - npm run docs
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
        - ls -lart app/build/outputs/apk/
        - curl https://tok_qy99b6dbtmjruqqbpb54gxh1qr@api.appetize.io/v1/apps/b2wntrn1at31r7ndmek8yqp524 -F "file=@app/build/outputs/apk/app-release.apk" -F "platform=android"
      notifications:
        slack: britishgasapp:R2pfdHMeBoHpHbPeFxtNjFyY 
    - language: objective-c
      os: osx
      osx_image: xcode8.3
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
      install:
        - travis_retry gem install xcpretty
        - travis_retry yarn
      xcode_project: ios/MyAwesomeProject.xcworkspace
      xcode_scheme: ios/MyAwesomeProject
      script:
        - npm run tsc:ci
        - npm run test:ci
        - npm run docs
        - cd ios
        - pwd
        - xcodebuild -scheme MyAwesomeProject -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
        - xcodebuild -exportArchive -exportOptionsPlist ../scripts/exportOptions.plist -archivePath MyAwesomeProject.xcarchive -exportPath ./
        - pwd
        - cd /Users/travis/Library/Developer/Xcode/DerivedData/MyAwesomeProject-*/Build/Products/Debug-iphonesimulator
        - zip -r -9 "MyAwesomeProject.app.zip" "MyAwesomeProject.app"
        - curl https://tok_qy99b6dbtmjruqqbpb54gxh1qr@api.appetize.io/v1/apps/vup017aabxtgeky5qx1w93qr44 -F "file=@MyAwesomeProject.app.zip" -F "platform=ios"
      notifications:
        slack: britishgasapp:R2pfdHMeBoHpHbPeFxtNjFyY  